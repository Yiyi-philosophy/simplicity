---
layout: default
---
<div id="content" class="row">
    <h1>Tag: {{ page.tag }}</h1>
    <ul>
    {% for post in site.tags[page.tag] %}
        <li><a href="/simplicity/{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
        {{ post.description }}
        </li>
    {% endfor %}
    </ul>
    {% include _layouts/archive.html %}
</div>
<hr>
